<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<style type="text/css">
html {
	width: 600px;
	height: 812px;
}

body {
	background-color: appworkspace;
	height: 100%;
	width: 100%;
	margin: 0;
}
</style>
</head>

<body>
	<!-- 입력된 데이터 리스트 -->
	<div class="container">
		<table>
			<thead>
				<tr>
					<th>#</th>
					<th>name</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="member :${memberList}">
					<td th:text="${member.id}"></td>
					<td th:text="${member.name}"></td>
					<td th:text="${member.Email}"></td>
					<td th:text="${member.password}"></td>
				</tr>

			</tbody>

		</table>

	</div>



</body>

</html>
