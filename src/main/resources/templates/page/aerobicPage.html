<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<style type="text/css">
html {
	width: 600px;
	height: 812px;
}

body {
	background-color: appworkspace;
	height: 100%;
	width: 100%;
	margin: 0;
}

#writeData form {
	display: grid;
}
</style>
</head>

<body>
	<!-- 입력된 데이터 리스트 -->
	<div id="todayHistory">
		<p>today exercise set</p>
		<!-- th:each  -->
		<ol>
			<li>1</li>
			<li>2</li>
			<li>3</li>
		</ol>

	</div>
	<!--  입력란 -->
	<div id="writeData">

		<form action="/page/aerobicPage" method="post">

			<label for="exerciseCategory"> exerciseCategory</label>
			<select id="exerciseCategory" name="exerciseCategory">
				<option value="UpperBody">UpperBody</option>
				<option value="LowerBody">LowerBody</option>
				<option value="Aerobic">Aerobic</option>
			</select>
			<!-- after eC, show selectExercise -->
			<label for="selectExercise"> selectExercise</label>
			<select th:each="category : ${se}" id="selectExercise"
				name="selectExercise">
				<!--  <option value="UpperBody">UpperBody</option>
				<option value="LowerBody">LowerBody</option>
				<option value="Aerobic">Aerobic</option>
				 -->
				<option value="${category}" th:text="${category}"></option>
			</select>


			<label for="count"> count </label>
			<input type="number" id="count" name="count"
				placeholder="write count here [number]">

			<label for="weight"> weight </label>
			<input type="number" id="weight" name="weight"
				placeholder="write count here [Kg]">

			<label for="speed"> speed </label>
			<input type="number" id="speed" name="speed"
				placeholder="write speed here [Km]"> <input type="submit">
		</form>

		<form action="/page/mainFrame">
			<button>main</button>
		</form>
	</div>

</body>

</html>
